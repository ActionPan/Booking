<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/jscript">

$(function(){
	
	//赋予这个按钮单击有响应的处理函数
	$("#sub").click(function(){
		var Personalname=$("#personalname").val();
		var Companyname=$("#companyname").val();
		var num=$("#num").val();
		
		//第一步	
		$.post(
		      "/reserve1",//目标URL
			  {personalname:Personalname,companyname:Companyname,num:num},//参数JSON {名:值}
			  function(data){
				  
				  alert(data);
				  }//回调函数
		   
		   );
		});
	
	});

</script>
</head>

<body>
<table>
  <tr>
    <td>一般用户username:</td>
    <td><input type="text" id="personalname"  /></td>
  </tr><tr>
    <td>企业用户username:</td>
    <td><input type="text" id="companyname"  /></td>
  </tr><tr>
    <td>　　count(*)+1:</td>
    <td><input type="text" id="num"  /></td>
  </tr>
  <tr>
    <td><input type="button" value="执行" id="sub" /></td>
    <td><input type="button" value="取消" id="ex" /></td>
  </tr>
</table>
</body>
</html>
