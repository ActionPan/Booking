<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/jscript">

$(function(){
	
	//赋予这个按钮单击有响应的处理函数
	$("#sub").click(function(){
		var Username=$("#username").val();
		var Room1=$("#room1").val();
		var Room2=$("#room2").val();
		var Start_time=$("#start_time").val();
		var Over_time=$("#over_time").val();
		//第一步	
		$.post(
		      "/busin",//目标URL
			  {username:Username,room1:Room1,room2:Room2,start_time:Start_time,over_time:Over_time},//参数JSON {名:值}
			  function(data){
				  
				  alert(data);
				  }//回调函数
		   
		   );
		});
	
	});

</script>
</head>

<body>
<table>
  <tr>
    <td>用户名:</td>
    <td><input type="text" id="username"  /></td>
  </tr>
  <tr>
    <td>大堂预约数:</td>
    <td><input type="text" id="room1"  /></td>
  </tr><tr>
    <td>房间预约数:</td>
    <td><input type="text" id="room2"  /></td>
  </tr><tr>
  	<td>预约启动时间:</td>
    <td><input type="text" id="start_time"  /></td>
    </tr><tr>
  	<td>预约结束时间：</td>
    <td><input type="text" id="over_time"  /></td>
    </tr>
  <tr>
    <td><input type="button" value="执行" id="sub" /></td>
    <td><input type="button" value="取消" id="ex" /></td>
  </tr>
</table>

</body>
</html>
