<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/jscript">

$(function(){
	
	//赋予这个按钮单击有响应的处理函数
	$("#sub").click(function(){
		
		var userName=$("#username").val();
		var passWord1=$("#password1").val();
		var passWord2=$("#password2").val();
		var Name=$("#name").val();
		var Sex=$("#sex").val();
		//第一步
		
		if(passWord1==passWord2){
			
		$.post(
		      "/adduser",//目标URL
			  {username:userName,password1:passWord1,name:Name,sex:Sex},//参数JSON {名:值}
			  function(data){
				  if(data=="fail"){
					  alert("用户名已经存在！");
					  };
				  alert(data);
				  }//回调函数
		   
		   );
			}else{
				alert("两次输的密码不相同！");
				};
		
		});
	
	});

</script>
</head>

<body>
<table>
  <tr>
    <td>username:</td>
    <td><input type="text" id="username"  /></td>
  </tr><tr>
    <td>password:</td>
    <td><input type="text" id="password1"  /></td>
  </tr><tr>
  	<td>password:</td>
    <td><input type="text" id="password2"  /></td>
    </tr><tr>
  	<td>昵称：</td>
    <td><input type="text" id="name"  /></td>
    </tr><tr>
  	<td>性别：</td>
    <td><input type="text" id="sex"  /></td>
    </tr>
  <tr>
    <td><input type="button" value="提交" id="sub" /></td>
    <td><input type="button" value="取消" id="ex" /></td>
  </tr>
</table>

</body>
</html>
